<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card__result">
          <div class="card__image">
            <!-- card back start -->

            <div class="card__status">
              <img src="./images/bg-card-back.png" class="img__position" alt="" />
              <h5 class="card__back-cvc">000</h5>
            </div>

            <!-- card back end -->


            <!-- card front start -->
            <div class="card__front">
            <div class="card__status">
              <img src="./images/bg-card-front.png" alt="" class="img__position" />
              <div class="card__info">
                <div class="logo">
                <img src="./images/card-logo.svg" alt="" class="card__logo" />
                <img src="./images/gardeshgari.svg" alt="" srcset="" class="card__logo bank__logo">
              </div>
                <div class="card__info__sec">
                  <div class="card__number flex_space-between">
                    <div class="card__number card__number-sec1">0000</div>
                    <div class="card__number card__number-sec2">0000</div>
                    <div class="card__number card__number-sec3">0000</div>
                    <div class="card__number card__number-sec4">0000</div>
                  </div>
                  <div class="card__owenr flex_space-between">
                    <div class="card__owenr-name">
                      <p class="text__card__owenr-name">Jane Appleseed</p>
                    </div>
                    <div class="card__exp_date flex_space-between">
                      <div class="card__exp_date_year">
                        <p class="text_card__exp_date_year">00</p>
                      </div>
                      <div class="card__exp_date_backslash">
                        <p class="text_card__exp_date_backslash">/</p>
                      </div>
                      <div class="card__exp_date_month">
                        <p class="text_card__exp_date_month">00</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
            <!-- card front end -->
          </div>
          <div class="card__input">
            <div class="card-holder">
              <label for="lbl-card-holdername">cardholder name</label>
              <input type="text" placeholder="e.g Jane Appleseed" name="lbl-card-holdername" class="inp-card-name card_name">
            </div>
            <div class="card-holder">
              <label for="lbl-card-holdername">cardholder namber</label>
              <input type="text" placeholder="e.g. 1234 5678 9123 0000 " name="lbl-card-holdername" class="inp-card-name card_number ">
            </div>
            <div class="card_expaire">
              <label for="">exp.&nbsp;  date (mm/yy) &nbsp; &nbsp;cvc</label>
              <div class="date-card">
                <input type="number" placeholder="MM" min="1" max="12" class="month">
                <input type="number" placeholder="YY" min="2000" max="2100" class="year">
                <input type="number" placeholder="e.g. 123" min="1" max="12" id="cvc">

              </div>
              <button id="confirm">Confirm</button>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->

  <script src="./app.js"></script>
  </body>
</html>
