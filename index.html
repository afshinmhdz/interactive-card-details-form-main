<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card__result">
          <div class="card__image">
            <!-- card back start -->

            <div class="card__back">
              <img src="./images/bg-card-back.png" class="img__back" alt="" />
              <h5 class="card__back-cvc">000</h5>
            </div>

            <!-- card back end -->
            

            <!-- card front start -->

            <div class="card__front">
              <img src="./images/bg-card-front.png" alt="" class="img__front" />
              <div class="card__info">
                <img src="./images/card-logo.svg" alt="" class="card__logo" />
                <div class="card__info__sec">
                  <div class="card__number">
                    <div class="card__number card__number-sec1">6104</div>
                    <div class="card__number card__number-sec2">3376</div>
                    <div class="card__number card__number-sec3">5994</div>
                    <div class="card__number card__number-sec4">1916</div>
                  </div>
                  <div class="card__owenr">
                    <div class="card__owenr-name">
                      <p class="text__card__owenr-name">afshin mhdz</p>
                    </div>
                    <div class="card__exp_date">
                      <div class="card__exp_date_year">
                        <p class="text_card__exp_date_year">01</p>
                      </div>
                      <div class="card__exp_date_backslash">
                        <p class="text_card__exp_date_backslash">/</p>
                      </div>
                      <div class="card__exp_date_month">
                        <p class="text_card__exp_date_month">06</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- card front end -->
          </div>
        </div>
        <div class="card__input"></div>
      </div>
    </div>
    0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
    Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
    e.g. 123 Confirm

    <!-- Completed state start -->

    <!-- Thank you! We've added your card details Continue -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
